<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Are Getting Married!</title>
    <style>
        body, html { margin: 0; padding: 0; font-family: 'Noto Sans TC', sans-serif; color: #4a4a4a; background-color: #fdfaf7; }
        
        /* 封面區塊 */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1519741497674-611481863552?q=80&w=2070') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h1 { font-size: 3rem; margin-bottom: 10px; font-family: serif; }
        .hero p { font-size: 1.2rem; letter-spacing: 2px; }

        /* 內容區塊 */
        .content { padding: 60px 20px; text-align: center; max-width: 800px; margin: auto; }
        .info-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-top: -50px; }
        
        h2 { color: #d4a373; font-size: 2rem; }
        .details { line-height: 2; margin: 30px 0; font-size: 1.1rem; }

        /* 按鈕 */
        /* .btn {
            background-color: #d4a373;
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 30px;
            transition: 0.3s;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover { background-color: #bc8a5f; transform: translateY(-3px); } */

        /* 倒數計時 */
        #countdown { display: flex; justify-content: center; gap: 20px; margin: 40px 0; }
        .time-box { background: #faedcd; padding: 15px; border-radius: 10px; min-width: 70px; }
        .time-box span { display: block; font-size: 1.5rem; font-weight: bold; }
    </style>
    
</head>
<body>

    <section class="hero">
        <h1>冠穎 & 依汶</h1>
        <p>2026 . 03 . 28 — 我們要結婚了</p>
    </section>

    <style>
        .swiper { width: 100%; max-width: 600px; height: 400px; margin: 40px auto; border-radius: 15px; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; }
        /* 自訂分頁顏色 */
        .swiper-pagination-bullet-active { background: #d4a373; }
    </style>

    <section class="photo-gallery">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1583939003579-730e3918a45a?q=80&w=800" alt="婚紗照1"></div>
                <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1511285560929-80b456fea0bc?q=80&w=800" alt="婚紗照2"></div>
                <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1519225495810-751231221523?q=80&w=800" alt="婚紗照3"></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next" style="color: white;"></div>
            <div class="swiper-button-prev" style="color: white;"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <section class="content">
        <div class="info-card">
            <h2>Wedding Invitation</h2>
            <p>誠摯地邀請您參與我們的幸福時刻</p>
            
            <div id="countdown">
                <div class="time-box"><span id="days">0</span>天</div>
                <div class="time-box"><span id="hours">0</span>時</div>
                <div class="time-box"><span id="mins">0</span>分</div>
            </div>

            <div class="details">
                <strong>【宴客地點】</strong><br>
                台北凱悅大飯店 3樓 禧悅廳<br>
                台北市信義區松壽路 2 號<br><br>
                <strong>【婚禮時間】</strong><br>
                2026年05月20日 (星期三)<br>
                11:30 入席 | 12:00 準時開席
            </div>

            <a href="https://forms.gle/your-google-form-link" target="_blank" class="btn">填寫出席問卷</a>
        </div>
    </section>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    


    <script>
        // 設定婚禮日期
        const weddingDate = new Date("May 20, 2026 12:00:00").getTime();

        setInterval(function() {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("mins").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        }, 1000);

        const swiper = new Swiper(".mySwiper", {
            loop: true,               // 循環播放
            spaceBetween: 30,         // 照片間距
            centeredSlides: true,
            autoplay: {
                delay: 3500,          // 每 3.5 秒自動換圖
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,      // 點點可以點擊
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>
</html>
