<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Are Getting Married!</title>
    <style>
        body, html { margin: 0; padding: 0; font-family: 'Noto Sans TC', sans-serif; color: #4a4a4a; background-color: #fdfaf7; }
        
        /* 封面區塊 */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('DSC_3547.jpg') no-repeat 50% 30%/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* padding-bottom: 60%; */
            color: white;
            text-align: center;
            padding-top: 50vh; 
            
            /* 為了不讓容器總高度變大，記得加上這行 */
            box-sizing: border-box;
        }
        
        .hero-img {
            width: 80%;       /* 寬度佔螢幕 80% */
            max-width: 400px; /* 最大不超過 400px */
            border-radius: 10px; /* 圓角效果 */
            margin-bottom: 20px; /* 跟文字拉開距離 */
        }
        
        
        /* .hero h1 { font-size: 3rem; margin-bottom: 10px; font-family: 'Noto Serif TC',serif; } */
        .hero h1 { font-size: 3rem; margin-bottom: 10px; }
        .hero p { font-size: 1.2rem; letter-spacing: 2px; }

        /* 內容區塊 */
        .content0 { padding: 60px 20px; text-align: center; max-width: 800px; margin: auto; }
        .info-card0 { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-top: -50px; }
        .content1 { padding: 60px 20px; text-align: center; max-width: 800px; margin: auto; }
        .info-card1 { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-top: -100px; }
        
        h2 { color: #d4a373; font-size: 2rem; }
        .details { line-height: 2; margin: 30px 0; font-size: 1.1rem; }

        /* 按鈕 */
        /* .btn {
            background-color: #d4a373;
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 30px;
            transition: 0.3s;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover { background-color: #bc8a5f; transform: translateY(-3px); } */

        /* 倒數計時 */
        #countdown { display: flex; justify-content: center; gap: 20px; margin: 40px 0; }
        .time-box { background: #faedcd; padding: 15px; border-radius: 10px; min-width: 70px; }
        .time-box span { display: block; font-size: 1.5rem; font-weight: bold; }
    </style>
    
</head>
<body>

    <section class="hero">
        <!-- <h1>冠穎 & 依汶</h1> -->
        <img src="name.png" alt="冠穎 & 依汶" class="name-title" data-aos="fade-right">
        <div data-aos="fade-right" data-aos-delay="2000">
            <p>2026 . 03 . 28 — 我們要結婚了</p>
        </div>
    </section>
    <style>
        .name-title {
            width: 80%;       /* 寬度隨手機縮放 */
            max-width: 400px; /* 電腦版不要太大 */
            height: auto;
            margin-bottom: 10px;
            /* 這裡可以加一點陰影，讓白色透明字在背景中更明顯 */
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5));
        }
    </style>
    <style>
        .swiper { width: 100%; max-width: 600px; height: 450px; margin: 40px auto; border-radius: 15px; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; object-position: center;}
        /* .swiper-slide:nth-child(2) img {object-position: center 30%;transform: scale(0.7);} */
        /* 自訂分頁顏色 */
        .custom-adjust0 img {transform: scale(1);}
        .custom-adjust1 img {object-position: center 35%}
        .custom-adjust2 img {object-position: center 30%}
        .custom-adjust3 img {object-position: center 45%}
        swiper-pagination-bullet-active { background: #d99a5b; }
    </style>

    <section class="photo-gallery">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="DSC_3566.jpg" alt="婚紗照0"></div>
                <div class="swiper-slide custom-adjust0"><img src="DSC_3505.jpg" alt="婚紗照1"></div>
                <div class="swiper-slide custom-adjust1"><img src="DSC_3528.jpg" alt="婚紗照2"></div>
                <div class="swiper-slide custom-adjust2"><img src="DSC_3546.jpg" alt="婚紗照3"></div>
                <div class="swiper-slide"><img src="DSC_3560.jpg" alt="婚紗照4"></div>
                <div class="swiper-slide"><img src="DSC_3631.jpg" alt="婚紗照5"></div>
                <div class="swiper-slide"><img src="DSC_3686.jpg" alt="婚紗照6"></div>
                <div class="swiper-slide custom-adjust3"><img src="DSC_3689.jpg" alt="婚紗照7"></div>
                <div class="swiper-slide"><img src="DSC_3704.jpg" alt="婚紗照8"></div>
                <div class="swiper-slide"><img src="DSC_3743.jpg" alt="婚紗照9"></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next" style="color: white;"></div>
            <div class="swiper-button-prev" style="color: white;"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <section class="content0">
        <div class="info-card0">
            
            <h2>Wedding Invitation</h2>
            <p>誠摯地邀請您參與我們的幸福時刻</p>
            
            <div id="countdown">
                <div class="time-box"><span id="days">0</span>天</div>
                <div class="time-box"><span id="hours">0</span>時</div>
                <div class="time-box"><span id="mins">0</span>分</div>
            </div>

            <img src="01.png" alt="圖片01" class="side-img">
        </div>
    </section>
    
    <style>
        .flex-group {
            display: flex;          /* 開啟並排功能 */
            justify-content: center;
            align-items: center;    /* 讓圖片跟文字「垂直對齊」中間 */
            gap: 20px;              /* 圖片與文字中間的間距 */
            flex-wrap: wrap;         /* 空間不足時自動換行 */
        }

        .side-img{
            width: 230px;            /* 限制圖片寬度 */
            height: 200px;           /* 限制圖片高度 */
            object-fit: cover;      /* 避免圖片變形 */
            margin-left: 30px; /* 讓圖片跟在文字後面 */
            margin-top: -90px; /* 讓圖片跟在文字後面 */
            border-radius: 8px;     /* 給圖片一點點圓角（可選） */
        }
    </style>

    <section class="content1">
        <div class="info-card1">
            <div class="details">
                <strong>【宴客地點】</strong><br>
                皇潮鼎宴禮宴會館 2 樓 A 廳<br>
                彰化縣員林市員林大道一段 298 號<br><br>
                <strong>【婚禮時間】</strong><br>
                2026年03月28日 (星期六)<br>
                12:00 入席 | 12:30 準時開宴
            </div>
            <!-- <a href="https://forms.gle/your-google-form-link" target="_blank" class="btn">填寫出席問卷</a> -->
        </div>
    </section>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    


    <script>
        // 設定婚禮日期
        const weddingDate = new Date("Mar 28, 2026 12:00:00").getTime();

        setInterval(function() {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("mins").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        }, 1000);

        const swiper = new Swiper(".mySwiper", {
            loop: true,               // 循環播放
            spaceBetween: 30,         // 照片間距
            centeredSlides: true,
            autoplay: {
                delay: 3500,          // 每 3.5 秒自動換圖
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,      // 點點可以點擊
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
    AOS.init({
        duration: 2000, // 動畫持續時間 (毫秒)
        once: true,     // 是否只動畫一次（滑回去再滑下來要不要再動一次）
    });
    </script>
</body>
</html>
